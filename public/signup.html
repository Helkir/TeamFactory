<body id="login">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h1>
                <strong>Team</strong> Factory</h1>
            <hr>
            <p>S'inscrire</p>
            <form method="post">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="PrÃ©nom">
                </div>
                <div class="form-group">
                    <input type="text" name="surname" class="form-control" id="surname" placeholder="Nom">
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button id="signUp" class="btn btn-primary" >S'inscrire</button>
            </form>

        </div>

    </div>
